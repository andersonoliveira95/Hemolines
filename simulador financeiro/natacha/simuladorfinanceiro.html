<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="simuladorfinanceiro.css">
    
    
</head>

<body>
     <center> <img class=logo2 src="logo2.png" alt="logo da empresa"> </center> <br>
    <center>
        <div>
            <h1> <b> Simulador Financeiro </b></h1>
        </div>
    </center>
    
  <center>  Quantidade de caixas <input id="quantidade" type="text" placeholder="quantidade"> 
    Distância do deslocamento <input id="distancia" type="text" placeholder="km">
    <button onclick="calculo()">Calcular Orçamento</button> <br> <br> </center>
   <center><span id="valor"></span> </center> 
  <center> <img  id=img2 style="height: 300px; display: none;" src="eficiencia.png" alt="simbolo eficiencia"> </center>
</body>

</html>
<script>

    function calculo() {
       var sensor = Number(quantidade.value);
       var deslocamento = Number (distancia.value * 50);
       var total = Number (sensor + deslocamento);


        valor.innerHTML =
     `Será utilizado ${sensor} sensor(es) para atender sua necessidade. <br>
      Investindo ${total}R$ terá nossos serviços garantindo segurança e eficiência em todo processo de transportes de amostras de sangue!`
      
      img2.style.display='inline';
    }


</script>
