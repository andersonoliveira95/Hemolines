 <script>
    // 1* FORMA
    function result() {
    var valor1 = Number(quant.value);
    var valor2 = Number(frete.value);
    var resultado = valor1 + valor2;
    resultado1.innerHTML = `<h3>Prezado Sr.<b>${cliente.value}</b>, informamos que diacordo com nosso dados,
    e que foi passado para nos a quantidade de <b>${quant.value}</b> caixas pela distancia de <b>${frete.value}KM</b>
